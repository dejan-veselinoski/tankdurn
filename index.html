<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <title>Tankdurn</title>
</head>
<body>

    <div class="page">
        <div class="bg-holder">
            <img class="snake" src="./assets/snake-img.png">
        </div>

        <img class="star" src="./assets/star.png">

        <div class="social-media">
            <img class="social-media-icon" id="twitter" src="./assets/twitter.png" onmouseover="onHoverIcon('twitter-white', 'twitter')" onmouseout="onLeaveIcon('twitter', 'twitter')">
            <img class="social-media-icon" id="steam" src="./assets/steam.png" onmouseover="onHoverIcon('steam-white', 'steam')" onmouseout="onLeaveIcon('steam', 'steam')">
            <img class="social-media-icon" id="artstation" src="./assets/artstation.png" onmouseover="onHoverIcon('artstation-white', 'artstation')" onmouseout="onLeaveIcon('artstation', 'artstation')">
            <img class="social-media-icon" id="youtube" src="./assets/youtube.png" onmouseover="onHoverIcon('youtube-white', 'youtube')" onmouseout="onLeaveIcon('youtube', 'youtube')">
            <img class="social-media-icon" id="linkedin" src="./assets/linkedin.png" onmouseover="onHoverIcon('linkedin-white', 'linkedin')" onmouseout="onLeaveIcon('linkedin', 'linkedin')">
        </div>

        <p class="title">
            <img src="./assets/logo.png">
            <span>TANKDURN <br id="title-br"> GAMEDEV</span>
        </p>

        <p class="description">
            Personalized indie game development studio, <br>
            founded by Ana Milanova in 2022.
        </p>

        <p class="description">
            Identified as an association of a few members <br>
            with different skills, who are united according to <br>
            the needs of the work.
        </p>

        <img class="barcode-horizontal" src="./assets/barcode.png">

        <p class="download-label">Download games:</p>

        <div class="download-buttons">
            <div class="download-btn">
                <span>Island Recycler</span>
            </div>
            <div class="download-btn">
                <span>The Koe Game</span>
            </div>
        </div>

        <img class="barcode-vertical" src="./assets/barcode-vertical.png">
        <a class="email">tankdurn.gamedev@gmail.com</a>
    </div>
    
</body>
</html>
